{% extends "base.html" %}

{% block "title" %}
Konferencijų sąrašas
{% endblock %}

{% block "content" %}
    <ol>
        {% for conference in object_list %}
            <li>
                {{ conference.title }}
                ({{ conference.start_date }} - {{ conference.end_date }})
            </li>
        {% endfor %}
    </ol>
{% endblock %}
